<ion-header>
  <ion-toolbar>
    <ion-title>Properties</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="properties.length">

    <ion-row>

      <ion-col size="12" *ngFor="let property of properties">

        <ion-card (click)="openDetails(property.id)">

          <img  [src]="property.images?.[0]?.file || 'assets/no-image.png'"/>

          <ion-card-header>
            <ion-card-title>{{ property.title }}</ion-card-title>
            <ion-card-subtitle>{{ property.city }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <strong>Price:</strong> {{ property.auction_price }}
          </ion-card-content>

        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
